<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokédex</title>
    </head>
    <body>
        <main class="mx-auto max-w-6xl px-2">
            <div data-list-pokedex></div>
            <button
                data-load-generation="2"
                class="block w-full my-4 p-2 border border-black border-solid hocus:bg-slate-950 hocus:text-white"
            >
                Charger la génération suivante
            </button>
        </main>
        <script type="module" src="/src/main.js"></script>
        <template data-tpl-id="pokemon">
            <li>
                <button data-pokemon-data>
                    <figure>
                        <img src="" loading="lazy" alt="" />
                        <figcaption class="text-center"></figcaption>
                    </figure>
                </button>
            </li>
        </template>

        <template data-tpl-id="pokedex">
            <header
                class="sticky top-0 border-black border-b-2 bg-slate-50 pb-3"
            >
                <h2 class="text-3xl">
                    Génération <span data-generation-number></span>
                </h2>
                <p data-generation-range class="py-0.5 px-2 rounded-md bg-slate-600 text-white inline-flex"></p>
            </header>
            <ul
                class="grid grid-cols-3 md:grid-cols-5 lg:grid-cols-7 gap-4 mb-4"
                data-pokedex
            ></ul>
        </template>

        <dialog
            data-pokemon-modal
            class="overscroll-y-contain px-4 duration-300 transition-dialog bg-white shadow-xl rounded-lg md:my-8 w-11/12 sm:w-3/4 sm:max-w-2xl"
        >
            <header
                class="border-b border-black border-solid py-4 mb-3 sticky top-0 bg-white"
            >
                <div class="flex flex-row gap-3">
                    <div class="w-20">
                        <img data-sprite src="" alt="" />
                    </div>
                    <div>
                        <h2 class="text-2xl"></h2>
                        <ul data-list-types class="flex gap-1"></ul>
                    </div>
                </div>
                <div class="flex w-full rounded-lg overflow-hidden mt-2">
                    <div data-sex="male" class="bg-sky-300 px-2 py-1">
                        <p>Mâle</p>
                        <p class="text-xs" data-sex-rate="male"></p>
                    </div>
                    <div data-sex="female" class="bg-pink-300 px-2 py-1">
                        <p>Female</p>
                        <p class="text-xs" data-sex-rate="female"></p>
                    </div>
                    <div data-sex="asexual" class="bg-slate-300 px-2 py-1 hidden w-full">
                        <p>Asexué</p>
                    </div>
                </div>
            </header>
            <details>
                <summary>
                    <p class="inline-block font-bold">Descriptions</p>
                </summary>
                <dl></dl>
            </details>
            <details class="mt-3">
                <summary>
                    <p class="inline-block font-bold">Sensibilités</p>
                </summary>
                <ul class="grid-cols-12" data-list-sensibilities="">

                </ul>
            </details>
            <footer>
                <button
                    data-close-modal=""
                    class="block w-full my-4 p-2 border border-black border-solid hocus:bg-slate-950 hocus:text-white"
                >
                    Fermer
                </button>
            </footer>
        </dialog>
    </body>
</html>
