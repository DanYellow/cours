<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
  </head>
  <body>
    <main class="mx-auto max-w-6xl px-2">
        <div data-list-pokedex></div>

            <h2 class="text-3xl">Generation #1</h2>
            <p>1 -> 151</p>
        </header>
        <ul class="grid grid-cols-3 lg:grid-cols-8 gap-4" data-pokedex></ul> -->

    </main>
    <script type="module" src="/src/main.js"></script>
    <template data-tpl-id="pokemon">
        <li>
            <button data-pokemon-id>
                <figure>
                    <img src="" loading="lazy" alt="">
                    <figcaption class="text-center"></figcaption>
                </figure>
            </button>
        </li>
    </template>

    <template data-tpl-id="pokedex">
        <header class="sticky top-0  border-black border-b-2 bg-slate-50 pb-3">
            <h2 class="text-3xl">Generation #1</h2>
            <p>1 -> 151</p>
        </header>
        <ul class="grid grid-cols-3 lg:grid-cols-8 gap-4" data-pokedex></ul>
    </template>
